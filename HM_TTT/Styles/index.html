  <!DOCTYPE html>

<HTML>
  <HEAD>
     <link rel="stylesheet" type="text/css" href=table.css />

    <title>Edie's Tic Tac Toe</title>
    </HEAD>
    <body>

        <div id="header">
              <h1>Tic Tac Toe</h1>
                </div>
        <div id="nav">
              <h2>Choose He-Man or Skelator</h2>
              <div id="x"></div>
              <div id="o"></div>


                </div>

                <div id="container">
                    <div id="board">
                        <table>

                          <tr id="row1">
                             <td class="square a"></td>
                             <td class="square b"></td>
                             <td class="square a"></td>
                            </tr>
                              <tr id="row2">
                                <td class="square b"></td>
                                <td class="square a_b"></td>
                                <td class="square b"></td>
                            </tr>
                               <tr id="row3">
                                <td class="square a_b"></td>
                                <td class="square b"></td>
                                <td class="square a_b"></td>
                            </tr>
                                </table>
  </div>
  </body>
